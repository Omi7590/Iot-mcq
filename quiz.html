        let userAnswers = {};  // Store user answers across sections

        function displayQuiz() {
            const section = document.getElementById('section-select').value;
            const questions = quizData[section];
            let html = '';
            
            questions.forEach((q, i) => {
                const questionId = `${section}-${i}`;
                html += `
                    <div class="question" id="${questionId}-container">
                        <p>${q.q}</p>
                        <div class="options">
                            ${q.options.map((opt, j) => `
                                <div class="option-container">
                                    <input type="radio" name="${questionId}" value="${opt}" id="${questionId}-${j}" 
                                        ${userAnswers[questionId] === opt ? 'checked' : ''} 
                                        onchange="saveAnswer('${questionId}', this.value)">
                                    <label for="${questionId}-${j}">${opt}</label>
                                    <span class="answer-indicator" id="${questionId}-indicator-${j}"></span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="button-group">
                            <button class="help-button" onclick="showAnswer('${questionId}')">Help</button>
                        </div>
                        <div id="${questionId}-answer" class="answer-text">Correct Answer: ${q.options[q.answer]}</div>
                    </div>
                `;
            });

            document.getElementById('quiz-container').innerHTML = html;
            updateProgress();
        }

        function saveAnswer(questionId, value) {
            userAnswers[questionId] = value;
            updateProgress();
        }

        function updateProgress() {
            const section = document.getElementById('section-select').value;
            const questions = quizData[section];
            let answeredQuestions = 0;
            let correctAnswers = 0;
            
            questions.forEach((q, index) => {
                const questionId = `${section}-${index}`;
                if (userAnswers[questionId] !== undefined) {
                    answeredQuestions++;
                    if (userAnswers[questionId] === q.options[q.answer]) {
                        correctAnswers++;
                    }
                }
            });
            
            document.getElementById('section-progress').textContent = `${answeredQuestions}/${questions.length}`;
            document.getElementById('current-score').textContent = `${correctAnswers}/${questions.length}`;
            
            // Update total progress
            let totalAnswered = 0;
            let totalCorrect = 0;
            let totalQuestions = 0;
            
            Object.keys(quizData).forEach(section => {
                quizData[section].forEach((q, index) => {
                    totalQuestions++;
                    const questionId = `${section}-${index}`;
                    if (userAnswers[questionId] !== undefined) {
                        totalAnswered++;
                        if (userAnswers[questionId] === q.options[q.answer]) {
                            totalCorrect++;
                        }
                    }
                });
            });
            
            document.getElementById('answered-count').textContent = totalAnswered;
            document.getElementById('remaining-count').textContent = totalQuestions - totalAnswered;
            document.getElementById('total-score').textContent = `${totalCorrect}/${totalQuestions}`;
            
            const progressPercent = (totalAnswered / totalQuestions) * 100;
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;
        }

        function previousSection() {
            const select = document.getElementById('section-select');
            const currentIndex = select.selectedIndex;
            if (currentIndex > 0) {
                select.selectedIndex = currentIndex - 1;
                displayQuiz();
            }
        }

        function nextSection() {
            const select = document.getElementById('section-select');
            const currentIndex = select.selectedIndex;
            if (currentIndex < select.options.length - 1) {
                select.selectedIndex = currentIndex + 1;
                displayQuiz();
            }
        }

        function showAnswer(questionId) {
            const answerText = document.getElementById(`${questionId}-answer`);
            if (answerText.style.display === 'block') {
                answerText.style.display = 'none';
            } else {
                answerText.style.display = 'block';
            }
        }

        function submitQuiz() {
            const section = document.getElementById('section-select').value;
            const questions = quizData[section];
            let score = 0;
            
            questions.forEach((q, index) => {
                const questionId = `${section}-${index}`;
                if (userAnswers[questionId] === q.options[q.answer]) {
                    score++;
                }
            });
            
            alert(`Your score for this section: ${score}/${questions.length}`);
            updateProgress();
        }

        function checkAllSections() {
            let totalScore = 0;
            let totalQuestions = 0;
            
            Object.keys(quizData).forEach(section => {
                quizData[section].forEach((q, index) => {
                    totalQuestions++;
                    const questionId = `${section}-${index}`;
                    if (userAnswers[questionId] === q.options[q.answer]) {
                        totalScore++;
                    }
                });
            });
            
            alert(`Total Quiz Score: ${totalScore}/${totalQuestions}`);
        }

        function showAllAnswers() {
            const section = document.getElementById('section-select').value;
            const questions = quizData[section];
            
            questions.forEach((q, index) => {
                const questionId = `${section}-${index}`;
                const answerText = document.getElementById(`${questionId}-answer`);
                answerText.style.display = 'block';
            });
        }

        function resetQuiz() {
            if (confirm('Are you sure you want to reset all your answers?')) {
                userAnswers = {};
                displayQuiz();
                updateProgress();
            }
        }

        // Initialize the quiz
        document.getElementById('section-select').addEventListener('change', displayQuiz);
        displayQuiz();
    </script>
